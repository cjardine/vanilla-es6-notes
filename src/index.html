<body class="container">

<div id="App">
    <h1>Your To Do's</h1>
    <hr/>
    <div class="">
        <label for="title">Add a To Do</label>
        <div class="columns">
            <div class="column column-flex">
            <input type="text" id="title" class="form-control" placeholder="Type your todo here and press add ...">
            </div>
            <div class="column">
                <button id="add" type="button" class="btn btn-success">Add</button>
            </div>
        </div>
    </div>

    <p class="form-inline">
            <span class="form-group">
            <input class="form-control" type="checkbox" id="hideCompleted">
            <label for="hideCompleted"> Hide completed notes</label>
        </span>
    </p>
    <p class="form-inline">
            <span class="form-group">
            <input class="form-control" type="checkbox" id="completeAll">
            <label for="completeAll"> Complete all</label>
        </span>
    </p>
        <button id="deleteAll" type="button" class="btn btn-success">Delete All</button>
    <hr/>
    <div class="well">
        <ul class="notes list-group" id="list">

        </ul>
    </div>
</div>
